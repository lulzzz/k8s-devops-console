settings:
  user:
  - name: SshPubKey
    label: SSH Public Key
    type: input
    validation:
      regexp: "^ssh-(rsa|dsa) .+"
  team:
  - name: AlertingSlackApi
    label: Slack/Mattermost Integration URL
    type: input
    validation:
      regexp: "^https://.+"
  - name: AlertingPagerdutyApi
    label: Pagerduty API key
    type: input

azure:
  resourcegroup:
    validation:
      regexp: "^(.+)-rg$"

    tags:
    - name: foobar
      label: Tag Foobar
      type: input
      validation:
        regexp: "^.+$"
      tags:
        service: "foobar"

