<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="/public/img/favicon.png">
    <title>{{.title}} - K8s DevOps Console</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/app.css">
{{range .moreStyles}}
    <link rel="stylesheet" type="text/css" href="/public/{{.}}">
{{end}}
{{range .moreScripts}}
    <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
{{end}}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="/">
        <img src="/public/img/k8s.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        DevOps Console
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

{{if .user}}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link {{if eq .nav "App.Cluster"}} active{{end}}" href="{{url "App.Cluster"}}">Cluster</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{if eq .nav "App.Namespace"}} active{{end}}" href="{{url "App.Namespace"}}">Namespaces</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{.user.Username}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{url "ApiUser.Credentials"}}">Download kubectl</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{url "Index.Logout"}}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
{{ end }}
</nav>

<main role="main" class="container">
{{template "flash.html" .}}
<noscript>You need to enable JavaScript to run this app.</noscript>
